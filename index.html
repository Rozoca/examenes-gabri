<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Actividades Educativas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            /* Reutilizamos el fondo espacial que te gustó */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: rgba(15, 12, 41, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            text-align: center;
        }

        header h1 {
            font-size: 2.8em;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
        }

        .intro {
            font-size: 1.2em;
            line-height: 1.6;
            color: #eee;
            margin-bottom: 40px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap; /* Esto permite que pasen a la siguiente fila */
            justify-content: center;
            gap: 30px;
        }

        .game-card {
            background: rgba(48, 43, 99, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 25px;
            width: 300px; /* Ancho fijo para cada tarjeta */
            text-align: left;
            transition: all 0.3s ease;
            display: flex; /* Usamos flex para alinear el botón abajo */
            flex-direction: column; /* Contenido en columna */
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }

            font-size: 2em;
            margin-bottom: 15px;
            color: #ffff00;
